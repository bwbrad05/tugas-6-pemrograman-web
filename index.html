<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Login Page 036</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .split-screen {
      display: flex;
      min-height: 100vh;
    }
    .image-section {
      flex: 1;
      background-image: url(web-development.jpg);
      background-size: cover;
      background-position: center;
    }
    .form-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: whitesmoke;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="split-screen">
  <div class="image-section"></div>
  
  <div class="form-section">
    <div class="form-container">
      
      <div id="signUpForm">
        <h4 class="text-center mb-4">Please Sign Up</h4>
        <form onsubmit="return validateSignUpForm()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <input type="text" class="form-control" id="displayName" placeholder="Display Name" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email Address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" required>
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group col-md-6">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              <div id="passwordError" class="error-message"></div>
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="agree" required>
            <label class="form-check-label" for="agree">
              I agree to the <a href="#">Terms and Conditions</a>.
            </label>
          </div>
          <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
        <div class="toggle-link">
          <a href="#" onclick="toggleForms()">Have an account already? Login</a>
        </div>
      </div>

      <div id="loginForm" style="display: none;">
        <h4 class="text-center mb-4">Welcome back!</h4>
        <form onsubmit="return validateLoginForm()">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          <a href="#" class="d-block text-center mt-3">Forgot password?</a>
        </form>
        <div class="toggle-link">
          <a href="#" onclick="toggleForms()">Donâ€™t have an account? Sign Up</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toggleForms() {
    const signUpForm = document.getElementById("signUpForm");
    const loginForm = document.getElementById("loginForm");

    if (signUpForm.style.display === "none") {
      signUpForm.style.display = "block";
      loginForm.style.display = "none";
    } else {
      signUpForm.style.display = "none";
      loginForm.style.display = "block";
    }
  }

  function validateSignUpForm() {
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    let valid = true;
    emailError.textContent = "";
    passwordError.textContent = "";

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      emailError.textContent = "Please enter a valid email address.";
      valid = false;
    }

    if (password !== confirmPassword) {
      passwordError.textContent = "Passwords do not match.";
      valid = false;
    }

    if (valid) {
      toggleForms(); // untuk switch ke log in form
      alert("Registration successful! Please log in.");
    }

    return false;
  }

  function validateLoginForm() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const testEmail = "test@example.com";
    const testPassword = "password123";

    if (email === testEmail && password === testPassword) {
      alert("Login successful!");
      window.location.href = "course.html";
      return true;
    } else {
      alert("Incorrect email or password.");
      return false;
    }
  }
</script>

</body>
</html>
